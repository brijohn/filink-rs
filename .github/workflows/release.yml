name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: filink
            asset_name: filink-linux-x86_64
          - os: windows-latest
            artifact_name: filink.exe
            asset_name: filink-windows-x86_64
          - os: macos-latest
            artifact_name: filink
            asset_name: filink-macos-x86_64

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y libudev-dev

    - name: Build
      run: cargo build --release --locked

    - name: Strip binary (Linux and macOS)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: strip target/release/${{ matrix.artifact_name }}

    - name: Create release archive (Linux and macOS)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        mkdir -p release-tmp
        cp target/release/${{ matrix.artifact_name }} release-tmp/
        cp README.md FILINK-PROTOCOL.md release-tmp/
        cd release-tmp
        tar czf ../${{ matrix.asset_name }}.tar.gz *
        cd ..

    - name: Create release archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path release-tmp
        Copy-Item target/release/${{ matrix.artifact_name }} release-tmp/
        Copy-Item README.md, FILINK-PROTOCOL.md release-tmp/
        Compress-Archive -Path release-tmp/* -DestinationPath ${{ matrix.asset_name }}.zip

    - name: Upload release archive
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ matrix.asset_name }}.tar.gz
          ${{ matrix.asset_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
